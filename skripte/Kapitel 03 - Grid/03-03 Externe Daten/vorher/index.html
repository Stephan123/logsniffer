<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kapitel 3 / 03 Das IgniteUI Grid - Externe Daten</title>
        <link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/themes/infragistics/infragistics.theme.css"
              rel="stylesheet" type="text/css"/>
        <link href="http://cdn-na.infragistics.com/jquery/20131/latest/css/structure/infragistics.css"
              rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <table id="trainings">
         </table>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/ecmascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/ecmascript"></script>
        <script src="//cdn-na.infragistics.com/jquery/20131/latest/js/infragistics.js" type="text/ecmascript"></script>
        <script type="text/ecmascript">

            function getData(callback) {
                var url = 'http://www.video2brain.com/de/rss-trainings.xml';

                $.get(url, function (result) {
                    var trainingData = [];
                    $(result).find("item").each(function () {
                        var el = $(this);
                        trainingData.push({
                            title: getNodeValue(el, "title"),
                            description: getNodeValue(el, "description")
                        });
                    });
                    callback(trainingData);
                });
            }

            function getNodeValue(element, node) {
                return element.find(node).text()
                                .replace("<![CDATA[", "").replace("]]>", "");
            }

        </script>
    </body>
</html>
